<div class="container">
    <div class="col-sm-8 col-sm-offset-3">
        <div class="row">
            <div class="sectiontitle">
                <h2>Add New Organization</h2>
                <span class="headerLine"></span>
            </div>
        </div>
        <!--form -->
        <form role="form" action="/api/organizations" name="organizationForm" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name"
                       placeholder="name"/>
            </div>
            <label class="checkbox-inline"><input type="checkbox" name="services"
                                                  value="health">Health</label>
            <label class="checkbox-inline"><input type="checkbox" name="services"
                                                  value="water">Water</label>
            <label class="checkbox-inline"><input type="checkbox" name="services"
                                                  value="shelter">Shelter</label>
            <div class="form-group">
                <label for="locations">Locations:</label>
                <textarea class="form-control" rows="5" id="locations" name="locations"
                          placeholder="One address per line"></textarea>
            </div>
            <div class="form-group">
                <label for="contactPerson">Contact Person:</label>
                <input type="text" class="form-control"
                       name="contactPerson" id="contactPerson" placeholder="Contact Person"/>
            </div>
            <div class="form-group">
                <label for="number">Contact Number:</label>
                <input type="text" class="form-control"
                       name="number" id="number" placeholder="Contact Number"/>
            </div>
            <div class="row">
                <div class="col-md-2 col-md-offset-5">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
